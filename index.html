<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imply: Картина Дня</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Imply</h1>
            <p class="subtitle">Картина Дня</p>
            <p class="instructions">Посмотрите на 5 картинок. Какую атмосферу ("вайб") вы чувствуете? Выберите одну.</p>
        </header>

        <main>
            <!-- Контейнер для карточек -->
            <div class="cards-container" id="cardsContainer">
                <p>Загрузка картинок дня...</p>
            </div>

            <!-- Кнопка отправки выбора -->
            <div class="action-area">
                <button id="submitButton" disabled>Сделать выбор</button>
                <p id="message" class="message"></p>
            </div>
        </main>

        <footer>
            <p>Игра про вайб и воображение. Нет правильных ответов.</p>
        </footer>
    </div>

    <!-- Подключаем обновлённый скрипт -->
    <script src="src/app.js"></script>
</body>
</html>
